---
- block:
    - name: Apt update
      apt:
        update_cache: yes

    - name: Upgrade all packages to the latest version
      apt:
        upgrade: safe

    - name: Install packages
      apt:
        name: '{{ apt_packages }}'

    - name: Apt clean
      apt:
        autoclean: yes

    - name: Remove unnecessary packages
      apt:
        autoremove: yes

  tags: apt_install

