---
- block:
    - name: Apt update
      become: yes
      apt:
        update_cache: yes
#      changed_when: false # テストを通すための一時的な措置

    - name: Upgrade all packages to the latest version
      become: yes
      apt:
        upgrade: safe

    - name: Install packages
      become: yes
      apt:
        name: '{{ apt_packages }}'
        autoclean: yes
        autoremove: yes

  tags: apt_install

