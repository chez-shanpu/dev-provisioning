---
- name: Install kubectl dependences
  become: yes
  apt:
    name: '{{ kubectl_dependences }}'
    update_cache: yes
    autoclean: yes
    autoremove: yes

- block:
    - name: Add kubectl apt key
      become: yes
      shell: curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
      changed_when: false

    - name: Add kubernetes apt repository
      become: yes
      apt_repository:
        repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
        state: present
        update_cache: yes
        filename: kubernetes.list

    - name: Install kubectl
      become: yes
      apt:
        name: kubectl
        state: present
        update_cache: yes
        autoclean: yes
        autoremove: yes

  tags: kubectl_install