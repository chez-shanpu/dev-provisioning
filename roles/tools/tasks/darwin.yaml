---
- name: Update homebrew
  changed_when: false
  community.general.homebrew:
    update_homebrew: true
#    upgrade_all: true

- name: Tap clementtsang/bottom
  community.general.homebrew_tap:
    name: clementtsang/bottom

- name: Install brew tools
  community.general.homebrew:
    name:
      - 'aqua'
      - 'asdf'
      - 'bat'
      - 'bottom'
      - 'coreutils'
      - 'curl'
      - 'direnv'
      - 'duf'
      - 'eza'
      - 'fd'
      - 'fzf'
      - 'gh'
      - 'ghq'
      - 'git-delta'
      - 'gnu-sed'
      - 'gnu-tar'
      - 'jq'
      - 'nmap'
      - 'node'
      - 'peco'
      - 'procs'
      - 'ripgrep'
      - 'tree'
      - 'uv'
      - 'watch'

- name: Install brew-cask tools
  community.general.homebrew_cask:
    name:
      - '1password'
      - 'alfred'
      - "google-chrome"
      - 'dropbox'
      - 'gitify'
      - 'ghostty'
      - 'jetbrains-toolbox'
      - 'karabiner-elements'
      - 'notion'
      - 'slack'
      - 'visual-studio-code'
      - 'wireshark'
